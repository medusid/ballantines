<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Ballantines</title>
  <style>
    body { background:#000; font-family:Arial, Helvetica, sans-serif; color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
    .container { background:#111; border:2px solid #BF267A; border-radius:12px; padding:20px; width:330px; box-shadow:0 0 15px rgba(191,38,122,.5); }
    h1 { text-align:center; color:#BF267A; margin-bottom:20px; }
    .item { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; font-size:14px; }
    input[type=number]{ width:80px; padding:5px; border-radius:6px; border:none; text-align:center; appearance:textfield; }
    input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button{ -webkit-appearance:none; margin:0; }
    .checkbox{ margin:15px 0; display:flex; align-items:center; gap:8px; font-size:14px; }
    button{ width:100%; padding:10px; background:#BF267A; color:#fff; border:none; border-radius:8px; font-size:16px; cursor:pointer; margin-top:10px; }
    .resultado{ margin-top:15px; text-align:center; font-size:18px; color:#BF267A; }
    .brinde{ margin-top:12px; text-align:center; font-size:14px; animation:piscar 1s infinite; }
    @keyframes piscar{ 0%{opacity:1} 50%{opacity:.3} 100%{opacity:1} }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora</h1>

    <div class="item"><span>Radar (R$ 5.000)</span><input type="number" id="radar" value="0" min="0"></div>
    <div class="item"><span>C4 (R$ 10.000)</span><input type="number" id="c4" value="0" min="0"></div>
    <div class="item"><span>Tablet (R$ 45.000)</span><input type="number" id="tablet" value="0" min="0"></div>
    <div class="item"><span>Grampo (R$ 5.000)</span><input type="number" id="grampo" value="0" min="0"></div>
    <div class="item"><span>Cart√£o B√°sico (R$ 5.000)</span><input type="number" id="basico" value="0" min="0"></div>
    <div class="item"><span>Cart√£o Black (R$ 15.000)</span><input type="number" id="black" value="0" min="0"></div>
    <div class="item"><span>Cart√£o Supremo (R$ 25.000)</span><input type="number" id="supremo" value="0" min="0"></div>

    <div class="checkbox">
      <input type="checkbox" id="parceria"> <label for="parceria">Aplicar parceria (-20%)</label>
    </div>

    <button onclick="calcular()">Calcular</button>
    <button onclick="limpar()" style="background:#000;border:1px solid #BF267A;">Limpar</button>

    <div class="resultado" id="resultado">Total: R$ 0</div>
    <div class="brinde" id="brinde"></div>
  </div>

<script>
function calcular(){
  const valores={ radar:5000, c4:10000, tablet:45000, grampo:5000, basico:5000, black:15000, supremo:25000 };
  let total=0;

  for(const item in valores){
    const qtd=Number(document.getElementById(item).value)||0;
    total+=qtd*valores[item];
  }

  if(document.getElementById('parceria').checked){ total*=0.8; }

  document.getElementById('resultado').innerText='Total: R$ '+total.toLocaleString('pt-BR');

  const brindes=Math.floor(total/100000);
  const brindeDiv=document.getElementById('brinde');

  if(brindes>0){
    let itemMaisComprado=null;
    let maiorQtd=0;

    for(const item in valores){
      const qtd=Number(document.getElementById(item).value)||0;
      if(qtd>maiorQtd){ maiorQtd=qtd; itemMaisComprado=item; }
    }

    const nomes={ radar:'Radar', c4:'C4', tablet:'Tablet', grampo:'Grampo', basico:'Cart√£o B√°sico', black:'Cart√£o Black', supremo:'Cart√£o Supremo' };
    brindeDiv.innerText=`üéÅ AVISO DE BRINDE: adicionar ${brindes}x ${nomes[itemMaisComprado]} (item mais comprado).`;
  } else {
    brindeDiv.innerText='';
  }
}

function limpar(){
  document.querySelectorAll('input[type=number]').forEach(i=>i.value=0);
  document.getElementById('parceria').checked=false;
  document.getElementById('resultado').innerText='Total: R$ 0';
  document.getElementById('brinde').innerText='';
}
</script>
</body>
</html>
